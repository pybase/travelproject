<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
    <style>
        h3 {background-color:rgb(240, 230, 140);font-size:40px;text-align:left;
        }
        input {background-color:rgb(230, 230, 250);padding:2px;font-size:18px;text-align:center;
        }
    </style>
</head>
<body>
<h3>registration form</h3>
<form method="post" action="register">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="text" name="first_name" placeholder="first-name"><br>
    <input type="text" name="last_name" placeholder="last-name"><br>
    <input type="email" name="email" placeholder="email"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input type="password" name="password1" placeholder="confirm-password"><br>
    <input type="submit">

</form>
{% for i in messages %}
<h4   style="color:red;">{{i}}</h4>
{% endfor %}
</body>
</html>
